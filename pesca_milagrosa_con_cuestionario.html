<section>
  <h2>Cuestionario sobre Pesca Milagrosa: Probabilidades con y sin reemplazo</h2>


  <!-- Pregunta 1: espacio muestral sin reemplazo -->
  <div class="question">
    <label>1. ¿Cuál es el tamaño del espacio muestral para 3 extracciones <em>sin reemplazo</em>?</label><br/>
    <select id="q1">
      <option value="">Selecciona una opción</option>
      <option value="correct">120</option>
      <option value="wrong">1000</option>
      <option value="wrong">8</option>
      <option value="wrong">10</option>
    </select>
  </div>

  <!-- Pregunta 2: espacio muestral con reemplazo -->

      <option value="correct">1000</option>
      <option value="wrong">120</option>

      <option value="wrong">10</option>
    </select>
  </div>

  <!-- Pregunta 3 -->
  <div class="question">
    <label>3. ¿Cuál es la probabilidad de obtener exactamente <strong>1 premio</strong> <em>sin reemplazo</em>?</label><br/>
    <select id="q3">
      <option value="">Selecciona una opción</option>
      <option value="correct">7/15 (≈ 0.4667)</option>
      <option value="wrong">1/15 (≈ 0.0667)</option>
      <option value="wrong">8/15 (≈ 0.5333)</option>
      <option value="wrong">0.384</option>
    </select>
  </div>

  <!-- Pregunta 4 -->
  <div class="question">

    <select id="q4">
      <option value="">Selecciona una opción</option>
      <option value="correct">1/15 (≈ 0.0667)</option>
      <option value="wrong">7/15 (≈ 0.4667)</option>
      <option value="wrong">0.096</option>
      <option value="wrong">0.5333</option>
    </select>
  </div>

  <!-- Pregunta 5 -->
  <div class="question">
    <label>5. ¿Cuál es la probabilidad de obtener <strong>al menos 1 premio</strong> <em>sin reemplazo</em>?</label><br/>
    <select id="q5">

      <option value="wrong">7/15 (≈ 0.4667)</option>

      <option value="wrong">0.0667</option>
      <option value="wrong">0.5333</option>

  </div>

  <!-- Pregunta 7 -->
  <div class="question">
    <label>7. ¿Cuál es la probabilidad de obtener exactamente <strong>2 premios</strong> <em>con reemplazo</em>?</label><br/>
    <select id="q7">
      <option value="">Selecciona una opción</option>

      <option value="wrong">0.384</option>

      <option value="">Selecciona una opción</option>

  <button onclick="checkAnswers()">Verificar respuestas</button>

<script>
function checkAnswers() {
  const correctAnswers = {
    q1: "correct",
    q2: "correct",
    q3: "correct",
    q4: "correct",
    q5: "correct",
    q6: "correct",
    q7: "correct",
    q8: "correct",
    q9: "correct",
    q10: "correct"
  };

  let score = 0;
  const total = 10;
  let feedback = "";

  for (let i = 1; i <= total; i++) {
    const q = "q" + i;
    const val = document.getElementById(q).value;
    if (val === "correct") {
      score++;
      feedback += `<p><strong>Pregunta ${i}:</strong> Correcto</p>`;
    } else if(val === "") {
      feedback += `<p><strong>Pregunta ${i}:</strong> No respondida</p>`;
    } else {
      feedback += `<p><strong>Pregunta ${i}:</strong> Incorrecto</p>`;
    }
  }

  feedback += `<p><strong>Puntaje total: ${score} de ${total}</strong></p>`;

  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = feedback;
  resultsDiv.style.display = "block";
}

</script>
